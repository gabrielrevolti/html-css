<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes pseudos-classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>:visited</h1>
    <p>
        <a href="https://www.w3schools.com/cssref/sel_visited.php#:~:text=The%20%3Avisited%20selector%20is%20used,when%20you%20click%20on%20them." target="_blank" rel="external">Link para o site do w3c</a>
    </p>
    <p>
        <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&ved=2ahUKEwiTqOWChNf8AhXXIbkGHUgsCbcQFnoECAoQAQ&url=https%3A%2F%2Fpt-br.facebook.com%2F&usg=AOvVaw0RKP0_rOW_8aFTC81eeWeu" target="_blank" rel="external">Link do facebook</a>
    </p>

    <h1>:Checked</h1>
    <div>
        <p>Você gosta de frutas</p>
        <input type="radio" name="my-input" id="yes" value="yes">
        <label for="yes">Sim</label>

        <input type="radio" name="my-input" id="no" value="no">
        <label for="no" class="no">Não</label>
    </div>

    <p>Selecione o que você gosta</p>
    <div class="margin">
        <input type="checkbox" name="my-checkbox" id="opt-1">
        <label for="opt-1">maçã</label>  
    </div>
    <div class="margin">
        <input type="checkbox" name="my-checkbox" id="opt-2">
        <label for="opt-2">uva</label>
    </div>
    <div class="margin">
        <input type="checkbox" name="my-checkbox" id="opt-3">
        <label for="opt-3">Laranja</label>
    </div>

    <p>Selecione o seu favorito</p>
    <select class="">
        <option value="1" class="maça">maça</option>
        <option value="2" class="uva">uva</option>
        <option value="3" class="laranja">laranja</option>
    </select>

    <p>
        <button>
            <option value="1">aperte</option>
        </button>
    </p>
</body>
</html>
