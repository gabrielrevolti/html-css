<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Porém se quiser quebrar a linha <br> Desse jeito,basta usar a tag &lt;br&gt;</p>
    <p>Alguns dos símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
    </p>
    <p>alguns dos emojis:
        &#x1F480;
        &#x2764;
        &#x263A;
    </p>
</body>
</html>
